services:

  mongo:
    image: mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: $MONGO_USERNAME
      MONGO_INITDB_ROOT_PASSWORD: $MONGO_PASSWORD
    networks: [ te-canvas ]

  node:
    image: docker.sunet.se/te-canvas-front
    depends_on: [ mongo ]
    environment:
      - LTI_URL
      - API_URL=http://api:5000

      - MONGO_URL=mongodb://mongo:27017
      - MONGO_USERNAME
      - MONGO_PASSWORD

      - PLATFORM_NAME
      - CLIENT_ID
      - LTI_KEY
      - AUTHORIZED_ROLES
    networks: [ te-canvas ]

  nginx:
    image: nginx
    depends_on: [ node ]
    volumes:
      - ./nginx-docker.conf:/etc/nginx/nginx.conf
      - ./localhost.crt:/etc/nginx/localhost.crt
      - ./localhost.key:/etc/nginx/localhost.key
    networks: [ te-canvas ]
    ports: [ 127.0.0.1:443:443 ]

networks:
  te-canvas:
